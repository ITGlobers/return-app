enum AuthToken {
  ADMIN_TOKEN
  STORE_TOKEN
  AUTH_TOKEN
}

type Query {
  doNotCall: Boolean
  returnAppSettings: ReturnAppSettings @cacheControl(maxAge: ZERO)
  categoryTreeName: [CategoryInfo]! @cacheControl(maxAge: MEDIUM)
  ordersAvailableToReturn: [OrderToReturnSummary]
    @withUserProfile
    @cacheControl(scope: PRIVATE, maxAge: SHORT)
}

type Mutation {
  deleteReturnRequest(Id: [ID]!): Boolean
  createReturnRequest(
    returnRequest: ReturnRequestInput!
    returnedItems: [ProductReturnedInput!]!
    authToken: AuthToken!
  ): returnRequestCreated
  saveReturnAppSettings(settings: ReturnAppSettingsInput!): Boolean
}
