query getReturnRequestList($filter: ReturnRequestFilters, $page: Int!) {
  returnRequestList(filter: $filter, page: $page)
    @context(provider: "itglobers.return-app") {
    list {
      id
      sequenceNumber
      createdIn
      status
      orderId
      sellerName
    }
    paging {
      total
      pages
      currentPage
      perPage
    }
  }
}
