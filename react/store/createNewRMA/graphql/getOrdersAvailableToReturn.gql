query ordersAvailableToReturn($page: Int!) {
  ordersAvailableToReturn(page: $page) @context(provider: "vtex.return-app") {
    list {
      orderId
      creationDate
      invoicedItems {
        id
        productId
        quantity
      }
      processedItems {
        itemIndex
        quantity
      }
      excludedItems {
        itemIndex
        reason {
          key
          value
        }
      }
    }
    paging {
      total
      pages
      currentPage
      perPage
    }
  }
}
